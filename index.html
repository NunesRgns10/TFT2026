<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamadas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #2563eb; margin-bottom: 30px; font-size: 1.8rem; }
        .grade-title { background: #e2e8f0; padding: 10px; border-radius: 8px; font-weight: bold; margin: 20px 0 10px 0; color: #475569; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { display: block; padding: 15px; background: #2563eb; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body>

            <a href="1anoc.html" class="btn">Turma C</a>

        <div class="grade-title">3º ANO</div>

            <a href="3anoc.html" class="btn">Turma C</a>
        </div>
    </div>
</body>
</html>
